<!DOCTYPE html>
<html  ng-app="Pokedex">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex</title>
	
	<!-- <base href="/Pokedex-angularjs/" /> -->
	<link rel="stylesheet" type="text/css" href="app/scss/main.css">

</head>
<body ng-controller="mainCtrl">
	<background></background>
	<ul class="index fg {{typeColor}} row">
		<li class='section col align-center' id='section-pokemon-list' ng-class = "{show: toggleState, hide: !toggleState}">
			<span class = "menu-exit-btn text col center" ng-click = "pushMenuClick()" ng-class = "{show: toggleState, hide: !toggleState}">X</span>
			<input select-on-click type="text" ng-model = "searchPkm" class = "text" placeholder="Search">
			<pokemon-list></pokemon-list>

		</li>
		<li class='section col center' id='section-display'>
			<ul class="col center main-outer">
				<li class="main col center">
					<display class = "col"></display>
				</li>
				<li class="main"> 
					<main-nav class = "row center"></main-nav>
				</li>
			</ul>							
		</li>
	</ul>
</body>

<script type="text/javascript" src = "app/js/angular.min.js"></script>

	<script type="text/javascript" src="app/js/app.js"></script>
	<script type="text/javascript" src="app/js/controller.js"></script>
	<script type="text/javascript" src="app/js/services.js"></script>
	<script type="text/javascript" src = "app/js/directives.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-90679590-1', 'auto');
	  ga('send', 'pageview');

	</script>
</html>

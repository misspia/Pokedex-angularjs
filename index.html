<!DOCTYPE html>
<html  ng-app="Pokedex">
<head>
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="app/css/main.css">
</head>
<body ng-controller="mainCtrl">
	<background></background>
	<ul class="index fg {{typeColor}} row">
		<li class='section' id='section-pokemon-list'>
			<pokemon-list></pokemon-list>
		</li>
		<li class='section col center' id='section-display'>
			<ul class="col center main-outer">
				<li class="main">
					<display class = "col"></display>
				</li>
				<li class="main"> 
					<main-nav class = "row center"></main-nav>
				</li>
			</ul>							
		</li>
	</ul>
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/controllers/mainCrtl.js"></script>
<script type="text/javascript" src="app/js/services/getData.js"></script>
<script type="text/javascript" src = "app/js/directives/directives.js"></script>

<!DOCTYPE html>
<html  ng-app="Pokedex">
<head>
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="app/css/main.css">
</head>
<body ng-controller="mainCtrl">
	<ul class="index bg {{typeColor}}">
		<ng-include src="'/templates/background.html'"></ng-include>
	</ul>
	<ul class="index fg {{typeColor}} row">
		<li class='section' id='section-pokemon-list'>
			<ng-include src="'/templates/pokemon-list.html'"></ng-include>
		</li>
		<li class='section col center' id='section-display'>
			<ul class="col center main-outer">
				<li class="main">
					<ng-include src="'/templates/display.html'" class="col"></ng-include>
				</li>
				<li class="main"> 
					<ng-include src="'/templates/nav.html'" class="row center"></ng-include>	
				</li>
			</ul>							
		</li>
	</ul>
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/js/controllers/mainCrtl.js"></script>
<script type="text/javascript" src="app/js/services/getData.js"></script>

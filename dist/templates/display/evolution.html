<evol-state3 ng-if = "evolState == '3'" class = "row center"></evol-state3>
<evol-state2 ng-if = "evolState == '2'" class = "row center"></evol-state2>
<evol-state1 ng-if = "evolState == '1'" class = "row center"></evol-state1>

<li ng-if = "evolState == 'eevee'"  ng-repeat="(stageNum, stage) in evolution" class = "col center stage">
	<ul ng-if = "stageNum === 'stage1'" class = "group"> 
		<li ng-repeat="(name, condition) in stage" class="col center">
			<ul class="row center">
				<li class="col evol-item">
					<ul class = "row center">
						<img src="app/img/{{name}}.gif">
					</ul>					
					<span class = "text">{{name | uppercase}} </span>
				</li>
				<li ng-if ="condition != 'base' && $first" class="col center condition">
					<span class = "text">{{condition}} </span>
					<i class = "text" ng-if = "$first">&#8598;</i>
					
				</li>
				<li ng-if ="condition != 'base' && !$first" class="col center condition">
					<i class = "text" ng-if = "!$last && !$first">&larr;</i>
					<i class = "text" ng-if = "$last">&swarr;</i>
					<span class = "text">{{condition}} </span>
				</li>
			</ul>	
		</li>
	</ul>
	<ul ng-if = "stageNum != 'stage1' " ng-class = "{group: stageNum != 0}">
		<li ng-repeat="(name, condition) in stage" class="col center">
			<ul class="row center">
				<li ng-if ="condition != 'base' && $first" class="col center condition">
					<span class = "text">{{condition}} </span>
					<i class = "text" ng-if = "!$last">&nearr;</i>					
				</li>
				<li ng-if ="condition != 'base' && !$first" class="col center condition">
					<i class = "text" ng-if = "!$last">&rarr;</i>
					<i class = "text" ng-if = "$last">&searr;</i>
					<span class = "text">{{condition}} </span>
				</li>
				<li class="col evol-item">
					<ul class = "row center">
						<img src="app/img/{{name}}.gif">
					</ul>					
					<span class = "text">{{name | uppercase}} </span>
				</li>
			</ul>	
		</li>
	</ul>	
</li>
